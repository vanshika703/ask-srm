<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/landing-style.css">
    <title>Document</title>
</head>
<body>
    <nav class="ask-nav" >
        <a href="./index.html"><img src="./img/ask_srm_logo.png"></a>
        <div class="actions">
            <a href="./login.html"><button class="login-btn" style="color: #EF233C;">Log In</button></a>
            <a href="./signup.html"><button class="signin-btn">Sign Up</button></a>
        </div>
    </nav>
        <div class="container">
            <div class="left">
                <img src="./img/landing-img.svg" >
            </div>
            <div class="right ">
                    <form class="signup-form" action="/register" method="POST"]>
                        <div class="div1">
                            <input type="text" class="name" name="name" required="">
                            <span class="floating-label1">Name</span>
                        </div>
                        <div class="div1">
                            <input type="text" class="email" name="email" required="">
                            <span class="floating-label2">Email</span>
                        </div>
                        <div class="div1">
                            <input type="text" class="regno" name="regno" required="">
                            <span class="floating-label4">Registration Number</span>
                        </div>
                        <div class="div1">
                            <input type="text" class="username" name="username" required="">
                            <span class="floating-label5">Username</span>
                        </div>
                        <div class="div1" >
                            <input type="text" class="pwd" name="password" required="">
                            <span class="floating-label6">Password</span>
                        </div><br>
                        <button class="signin-btn">Submit</button>
                    </form>

                    
            </div>
        </div>
</body>
</html>
